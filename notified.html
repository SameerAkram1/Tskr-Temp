<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notified.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
  <title>My First Webpage</title>
</head>

<body>

  <div class="Notified">

    <div class="notifyBox">
      <div>
        <div id="notifyImg"><img src="images/notifyImg.png" alt=""></div>
      </div>


      <div class="GetNotifiedCard">

          <img src="images/close.svg" alt="" id="NotifyClose">

          <div id="GetNotifiedContent">
            <h1>Get notified!</h1>
            <p>Pre-register and be one of the first to learn when
              Tskr gose live (and receive a special bonus at launch) </p>

            <form action="/search" method="GET" id="search-form">
             <div class="InputSearch">
              <input type="text" name="q" placeholder="Enter your email address"  id="search-box"/>
              <button type="submit">Subscribe</button>
              </div>
            </form>
        </div>

      </div>
    </div>

</body>

</html>
