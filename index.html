<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="Your Logo" />
        </div>
        <ul>
          <li><a href="#">About Tskr</a></li>
          <li><a href="#">Us & Them</a></li>
          <li><a href="#">FAQS</a></li>
          <li><a href="#">Newsroom</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="mainSection">
      <div class="centerbox">
        <h1>We'r building a better freelancer marketplace</h1>
        <p>
          5% flat fee, improved client/freelancer rating system and human
          mediators. No nonsense.
        </p>
        <h4>Comming soon</h4>
        <div class="homeButtons">
          <button id="LernBtn">Learn more</button>
          <button id="ProBtn">Pro-Register</button>
        </div>
      </div>
    </section>

    <footer class="mainFooter">
      <div class="followUs">
        <div><span class="followUsText">Follow Us</span></div>
        <i class="fa-brands fa-facebook-f social"></i>
        <i class="fa-brands fa-twitter social"></i>
        <i class="fa-brands fa-instagram social"></i>
        <i class="fa-brands fa-linkedin-in social"></i>
      </div>
    </footer>
  </body>
</html>
